<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FocusMate — Login</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container" style="max-width:600px">
    <header class="card header"><h1>FocusMate</h1><p class="muted">Sign in to continue</p></header>

    <main class="card">
      <form id="loginForm">
        <div style="margin-bottom:12px">
          <label>Email</label><br/>
          <input id="email" name="email" type="email" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #d1d5db"/>
        </div>
        <div style="margin-bottom:12px">
          <label>Password</label><br/>
          <input id="password" name="password" type="password" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #d1d5db"/>
        </div>

        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" type="submit">Login</button>
          <div id="loginMsg" style="color:#dc2626"></div>
        </div>

        <p style="margin-top:12px;color:var(--muted)">Demo credentials: <strong>demo@focusmate.com</strong> / <strong>demopass</strong></p>
      </form>
    </main>
    <footer class="muted" style="text-align:center;margin-top:18px">FocusMate • MCA Demo</footer>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
